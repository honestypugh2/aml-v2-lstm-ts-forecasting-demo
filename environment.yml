# Conda environment for ML packages (fastest option)
name: aml-sdk-demo
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pytorch=2.1.0
  - torchvision=0.16.0
  - numpy=1.24.4
  - pandas=2.1.4
  - scikit-learn=1.3.2
  - matplotlib=3.7.4
  - seaborn=0.12.2
  - jupyterlab=4.0.9
  - pip
  - pip:
    - azure-ai-ml==1.30.0
    - azure-identity==1.14.1
    - mlflow==2.8.1
    - python-dotenv==1.0.0
    - plotly==5.17.0