name: lstm-training-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip>=23.0
  - pip:
      # PyTorch (CPU-only for cost efficiency)
      - torch==2.0.1+cpu
      - torchvision==0.15.2+cpu
      - torchaudio==2.0.2+cpu
      - --extra-index-url https://download.pytorch.org/whl/cpu
      
      # Azure ML SDK v2
      - azure-ai-ml>=1.30.0
      - azure-identity>=1.12.0
      - azure-storage-blob>=12.0.0
      
      # MLflow for experiment tracking
      - mlflow>=2.8.0
      
      # Data science and ML libraries
      - numpy>=1.24.0
      - pandas>=2.0.0
      - scikit-learn>=1.3.0
      - matplotlib>=3.7.0
      - seaborn>=0.12.0
      - plotly>=5.15.0
      
      # Time series specific
      - statsmodels>=0.14.0
      - pmdarima>=2.0.0
      
      # Utilities
      - pyyaml>=6.0
      - python-dotenv>=1.0.0
      - tqdm>=4.65.0
      - joblib>=1.3.0
      
      # Development and testing
      - pytest>=7.4.0
      - pytest-cov>=4.1.0
      - black>=23.0.0
      - isort>=5.12.0
      - flake8>=6.0.0